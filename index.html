<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/css/style.css" />
		<title>temperature converter</title>
	</head>
	<body>
		<label for="converter"
			>Convert <span class="one">°C</span> to <span class="two">°F</span></label
		>
		<input type="number" id="converter" placeholder="Input number..." />
		<p class="result"></p>

		<div>
			<button class="conv">Convert</button>
			<button class="reset">Reset</button>
			<button class="change">Change</button>
		</div>
		<script src="/js/script.js"></script>
	</body>
</html>
